<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Form</h1>
	<form action="/action_page.php" method="post">
	<center><fieldset>

		<label for="name">Name</label>
		<input type="text" id="name" name="Name" required placeholder="Name"></br>
		<label for="email">Email</label>
		<input type="text" id="email" name="email" required placeholder="Email"><br>
		<p>Gender<input type="radio" name="gender" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" required>
			<label for="female">Female</label></p>
		    <label for="cars">Car Brands</label>
		    <select id="cars" >
			<option label="--Please choose an option--"></option>	
			<option label="BMW">BMW</option>
			<option label="Audi">Audi</option>
			<option label="Mercedez">Mercedez</option>
			</select></br>
		    <label for="age">Age</label>
			<input type="text" id="age" name="age" required placeholder="Age"><br><br>
		    <label for="dob">DOB</label>
			<input type="text" id="dob" name="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" name="tel" required placeholder="xxx-xxx-xxxx"></br>
            <label for="password">Password</label>
			<input type="text" id="password" name="password" required placeholder="Password"><br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>
		    <button type="submit">submit</button> 
            
	</fieldset></center>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
    <script type="text/javascript" src="./script.js">
</script>

</body>
